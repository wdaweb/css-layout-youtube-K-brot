            background: gray;
            color: white;
            text-align: center;
        }

        #board:hover {
            background: white;
            color: black;
            cursor: pointer;
        }

        #content {
            width: 100%;
            height: 100%;

        iframe {

            height: 95%;
        }

        #top table td:nth-child(1) a {

        #top table td:nth-child(1) a:visited {

        #search {
